<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./todolist.css">
    <script src="./todolist.js" defer></script>
    <title>TODO LIST</title>

</head>

<body>
    <div id="td-wrap">
        <div id="td-box">
            <!-- TODO LIST 제목 -->
            <section class="td-title">
                <h1>TODO LIST</h1>
            </section>
            <!-- 할일 입력 -->
            <div class="td-input">
                <input type="text" class="td-inputtext" placeholder="할일 제목">
                <button class="td-inputbtn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <!-- 리스트 목록 -->
            <div class="td-main">
                <ul class="td-list">
                    <!-- CSS 확인용 li 하나 남겨뒀어요 -->
                    <!-- <li>
                        <span class="td-list-li-text">할일 리스트!</span><button><i class="fa-solid fa-x"></i></button>
                    </li> -->
                </ul>
            </div>
            <!-- 모두 삭제 버튼 + 추가기능 -->
            <div class="td-footer">
                <button class="td-del-btn">모두 삭제 <i class="fa-solid fa-trash-can"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
