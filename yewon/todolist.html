<body>
    <div id="td-wrap">
        <div id="td-box">
            <!-- TODO LIST 제목 -->
            <section class="td-title">
                <h1>TODO LIST</h1>
            </section>
            <!-- 할일 입력 -->
            <div class="td-input">
                <input type="text" class="td-inputtext" placeholder="오늘의 할일 작성!">
                <button class="td-inputbtn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <!-- 리스트 목록 -->
            <div class="td-main">
                <ul class="td-list">
                    <!-- CSS 확인용 li -->
                    <!-- <li class="td-list-li clearfix">

                        <button><i class="fa-solid fa-x"></i></button>
                    </li> -->
                </ul>
            </div>
            <!-- 모두 삭제 버튼 + 추가기능 -->
            <div class="td-footer">
                <button class="td-del-btn">모두 삭제<i class="fa-solid fa-trash-can"></i></button>
            </div>
        </div>
    </div>
</body>
