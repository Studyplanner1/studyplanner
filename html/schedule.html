<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../common.css">
    <script src="https://kit.fontawesome.com/625f8d18ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/schedule.css">
    <script type="module" src="../js/schedule.js" defer></script>
</head>

<body>
    <div class="SC_mainImg">
        img영역
    </div>

    <h1>Calender</h1>
    <div class="CD_boxWrap">
        <!-- 왼쪽영역 -->
        <section class="CD_boxLeft">
            <div class="CD_smallCalender">
                smallCalender영역
            </div>
            <div class="CD_selectCalender">
                <a href="">Personal</a>
                <a href="">Public</a>
                <a href="">Birthday</a>
                <a href="">Holidays</a>
                <a href="">새로운 종류를 추가해보세요!</a>
            </div>
        </section>
        <!-- 오른쪽영역 -->
        <section class="CD_boxRight">
            <div class=CD_selectYear>
                
                    <i class="fas fa-angle-left prev"></i>
                    <div class = "CD_mainMonth">
                    <h2 id="CD_currentMonth">MONTH</h2>
                    <h3 id="CD_currentYear">Thu Mar 28, 2023</h3>
                </div>
                    <i class="fas fa-angle-right next"></i>
                   
                
                <!-- <div class="CD_rightselectYear">
                    <button class="selectDay">DAY</button>
                    <button class="selectWeek">WEEK</button>
                </div> -->
            </div>
            <div class=CD_mainCalender>
                <div class="CD_weekdays">
                    <div class="CD_day">Sun</div>
                    <div class="CD_day">Mon</div>
                    <div class="CD_day">Tue</div>
                    <div class="CD_day">Wed</div>
                    <div class="CD_day">Thu</div>
                    <div class="CD_day">Fri</div>
                    <div class="CD_day">Sat</div>
                </div>
                <div class="CD_days">
                    <div class="CD_prevDate">26</div>
                    <div class="CD_prevDate">27</div>
                    <div class="CD_prevDate">28</div>
                    <div class="CD_prevDate">29</div>
                    <div class="CD_prevDate">30</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                    <div>11</div>
                    <div>12</div>
                    <div>13</div>
                    <div>14</div>
                    <div>15</div>
                    <div>16</div>
                    <div>17</div>
                    <div>18</div>
                    <div>19</div>
                    <div>20</div>
                    <div>21</div>
                    <div>22</div>
                    <div>23</div>
                    <div>24</div>
                    <div>25</div>
                    <div>26</div>
                    <div>27</div>
                    <div class="today">28</div>
                    <div>29</div>
                    <div>30</div>
                    <div>31</div>
                    <div class="CD_nextDate">1</div>
                    <div class="CD_nextDate">2</div>
                    <div class="CD_nextDate">3</div>
                    <div class="CD_nextDate">4</div>
                    <div class="CD_nextDate">5</div>
                    <div class="CD_nextDate">6</div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
