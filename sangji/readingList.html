<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Rowdies:wght@300&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.google.com/noto/specimen/Noto+Sans+KR?preview.text=%EC%8A%A4%EC%BC%80%EC%A4%84%EB%9F%AC&preview.text_type=custom&subset=korean&noto.script=Kore">
    <link rel="stylesheet" href="readingList.css">
    <script type="module" src="readingList.js" defer></script>

    <title>ReadingList</title>

</head>

<body>

    <div class="container">
        <div class="h1box">
            <h1>Reading List</h1>
        </div>
        <table class="_table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>책제목</th>
                    <th>출판사/작가</th>
                    <th>분야</th>
                    <th>완독여부</th>
                    <th>비고</th>

                    <!-- add js -->
                    <th width="30px">
                        <div class="action_container">
                            <button class="add" onclick="add_tr('table_body'), count(plus)">
                                <i class="fa-solid fa-plus fa-2x"></i></button>
                        </div>
                    </th>
                </tr>


            </thead>
            <tbody id="table_body">
                <tr>
                    <td class="form_control" id="rl_number" >
                        1
                    </td>
                    <td id=" rl_table">
                        <input type="text" class="form_control" placeholder="예) 세이노의 가르침">
                    </td>
                    <td id="rl_table">
                        <input type="text" class="form_control" placeholder="예) 데이원/세이노">
                    </td>
                    <td id="rl_table">
                        <input type="text" class="form_control" placeholder="예) 자기계발">
                    </td>
                    <td id="rl_table" class="form_control">
                        <!-- <input type="text" class="form_control" placeholder="예) O 23/03/28"> -->
                        <select name="coffee" >
                            <option value="rl_complete">O</option>
                            <option value="rl_fail" selected>X</option>
                            </select>
                    </td>
                    <td id="rl_table">
                        <input type="text" class="form_control" placeholder="예) 추천받은 책">
                    </td>

                    <!-- 삭제 button  -->
                    <td>
                        <div class="action_container">
                            <button class="delete" onclick="remove_tr(this), count(plus)">
                                <i class="fa-solid fa-minus fa-2x"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="readingList.js"></script>
</body>

</html>
