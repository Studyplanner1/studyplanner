<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timercss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <script type="module" src="timer.js" defer></script>

</head>
<body>

<div class="timNowTime">
    <h1 id="clock"></h1> 
</div>    
<div class="timTimeSet">


    <div class="timSection timDday">
        <!-- D-DAY -->
        <!-- d-day 설정. 숨기기, 설정 누르면 나타나기.   -->
        <div class="timeDday setting" > 
            <input type="date" id="endday"style="display: inline">
            <button id="ddaybtn" style="display: inline">설정</button>
            <!-- 아이콘으로 설정 만들어주기  설정 아이콘 누르면 설정 태그가 나타나도록 -->
            <span><i class=" fa fa-cog"></i></span>
        </div>
        
        <div> 
            <p><span id="d-day"></span>일 남았습니다</p>

        </div>


    </div>
    <div class="timSection timTimeUp">
        <!-- TIMER -->
    <button class="tim25min">25min</button>
    <button class="tim5min">5min</button>
    <button class="tim1min">1min</button>

    <div class="timRestTime"> 
        <p class="restTime">00 : 00</p>
        
    </div>

    <!-- 숨겨놓기, 시간완료시 나타나기 -->
    <p>TIME UP!</p>

    </div>
    <div class="timSection  timLearningTime">
        <!-- LEARNING TIME -->
        <div > 
            <p class="timRunning">
               00:00:00
            </p>    
        </div>

        <button class="LearningTimebtnStart">start</button>
        <button class="LearningTimebtnStop">stop</button>
        <button class="LearningTimebtnReset">reset</button>

        <p>오늘의 공부시간 <span id="timRecord"> </span></p>
        <button class="savingToCD">캘린더에 저장</button>


    </div>

</div>

</body>
</html>
