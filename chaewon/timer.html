<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timercss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <script type="module" src="timer.js" defer></script>

</head>

<body>
    <div class="timTimeSection">

        <div class="timNowTime">
            <h2 id="clock"></h2>
        </div>


        <div class="timTimeSet">



            <div class="timSection timDday">
                <!-- D-DAY -->
                <!-- d-day 설정. 숨기기, 설정 누르면 나타나기.   -->
                <div class="timesetting">
                    <input type="date" id="endday" class="displayBlock">
                    <button id="ddaybtn" class="displayBlock">설정</button>
                    <!-- 아이콘으로 설정 만들어주기  설정 아이콘 누르면 설정 태그가 나타나도록 -->
                    <span id="timsettingIcon"><i class=" fa fa-cog"></i></span>
                </div>

                <div>
                    <p class="timDdayTitle">D-DAY COUNT</p>
                    <p class="timDdayText"><span id="d-day"></span></p>
                </div>


            </div>
            <div class="timSection timTimeUp">
                <!-- TIMER -->
                <div class="timesetting">

                </div>
                <div class="timRestTime">
                    <p class="timTimeupTitle">STOPWATCH</p>
                    <p class="restTime">00 : 00</p>
                    <!-- 숨겨놓기, 시간완료시 나타나기 -->
                    <!-- <p class="timeUp">TIME UP!</p> -->

                </div>
                <div class="btnMin">
                    <button class="tim25min">25min</button>
                    <button class="tim5min">5min</button>
                    <button class="tim1min">1min</button>
                </div>
            </div>
            <div class="timSection  timLearningTime">
                <div class="timesetting">

                </div>
                <!-- LEARNING TIME -->
                <div>
                    <p class="timTimeCountTitle">공부시간</p>
                    <p class="timRunning">
                        00:00:00
                    </p>
                </div>
                <div class="LearningTimebtn">
                    <button class="LearningTimebtnStart">start</button>
                    <button class="LearningTimebtnStop">stop</button>
                    <button class="LearningTimebtnReset">reset</button>
                </div>
                <p>
                    오늘의 공부시간     
                </p>
                <p > <span id="timRecord"></span> <span></span></p>
                <!-- 캘린더에 추가하기 메뉴 예정. -->
                <button class="savingToCD">캘린더에 저장</button>

            </div>

        </div>
    </div>
</body>

</html>
