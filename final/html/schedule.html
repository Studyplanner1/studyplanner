<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="/final/css/common-t.css">
    <script src="https://kit.fontawesome.com/625f8d18ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="/final/css/schedule.css">
    <link rel="stylesheet" href="../css/sidemenu.css">
    <script type="module" src="../js/schedule.js" defer></script>
    <script src="../js/sidemenu.js" defer></script>

</head>

<body class="">
    <div class="wrap">
        <header>
            <a href="#" class="gnb-btn"><i class="fa-solid fa-bars"></i></a>
            <nav id="gnb">
                <a class="gnb-logo" href="/final/html/mainpage.html">
                    ⏰ 중앙 플래너 ⏰
                </a>
                <a class="gnb-close" href="#">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <ul>
                    <li><a href="/final/html/schedule.html"><i
                                class="fa-regular fa-calendar"></i><span>CALENDAR</span></a></li>
                    <li><a href="/final/html/todolist.html"><i class="fa-regular fa-square-check"></i><span>TODO
                                LIST</span></a></li>
                    <li><a href="/final/html/timer.html"><i
                                class="fa-regular fa-hourglass-half"></i><span>TIMER</span></a></li>
                    <li><a href="/final/html/readingList.html"><i class="fa-regular fa-bookmark"></i><span>READING
                                LIST</span></a></li>
                </ul>
            </nav>
        </header>

        <div class="CD_boxWrap">
            <!-- 왼쪽영역 -->
            <section class="CD_boxLeft">

                <div class="CD_boxLeftWrap ">
                    <div class="CD_SMCalendar">
                        <div id="CD_SMMonth">
                            <i class="fas fa-angle-left SMprev"></i>
                            <span class="CD_SMcurrentMonth"></span>
                            <i class="fas fa-angle-right SMnext"></i>
                        </div>
                        <div class="CD_SMDays">
                        </div>
                    </div>
                    <div class="CD_addCalendarContainer">
                        <div class="event-day"></div>
                        <div class="events"></div>
                    </div>
                </div>
                <div class="CD_add-event-wrapper">
                    <div class="add-event-header">
                        <div class="title">일정 추가하기</div>
                        <i class="fas fa-times close"></i>
                    </div>
                    <div class="CD_add-event-body">
                        <div class="CD_add-event-input">
                            <input type="text" placeholder="일정을 입력해주세요." class="event-name">
                        </div>
                        <div class="CD_add-event-input">
                            <input type="text" placeholder="시간을 입력해주세요" class="event-time-from">
                        </div>
                        <div class="CD_add-event-input">
                            <input type="text" placeholder="장소를 입력해주세요" class="event-time-to">
                        </div>
                    </div>
                    <div class="CD_add-event-footer">
                        <button class="CD_add-event-btn">ADD EVENT</button>
                    </div>
                </div>
                <button class="CD_add-event">+</button>

            </section>

            <!-- 오른쪽영역 -->
            <section class="CD_boxRight">
                <div class=CD_selectYear>

                    <i class="fas fa-angle-left prev"></i>
                    <div class="CD_mainMonth">
                        <h2 class="CD_currentMonth"></h2>
                        <h3 class="CD_currentYear"></h3>
                    </div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class=CD_mainCalendar>
                    <div class="CD_weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="CD_days">
                    </div>
                </div>
                
               
        
                <div class="CD_goto-today">
                    <div class="goto">
                        <!-- <input type="text" placeholder="mm/yyyy" class="date-input">
                        <button class="goto-btn">go</button> -->
                        <button class="today-btn">today</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
